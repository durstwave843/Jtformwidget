<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f9f9f9;
        margin: 0;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
      }
      
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      /* Dynamic Table Styles */
      .dynamic-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      .dynamic-table th, .dynamic-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
      .dynamic-table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      
      .dynamic-table tr td:first-child {
        background-color: #f8f8f8;
        font-weight: bold;
        text-align: left;
      }
      
      .no-selections-message {
        color: #888;
        font-style: italic;
        margin: 20px 0;
      }
      
      /* Table cell checkbox styles */
      .table-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .table-checkbox.checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
      }
      
      /* PDF Friendly Preview Styles */
      .pdf-preview {
        margin-top: 20px;
        border-top: 1px dashed #ccc;
        padding-top: 15px;
        font-family: "Courier New", monospace;
        white-space: pre-wrap;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Details</h3>
      
      <!-- Dynamic Table Container -->
      <div id="dynamic-table-area">
        <div class="no-selections-message">Select at least one option to generate the table</div>
      </div>
      
      <!-- PDF Preview -->
      <div id="pdf-preview" class="pdf-preview"></div>
    </div>
    
    <script>
      // Track the state of each checkbox (0 = unchecked, 1 = checked)
      var checkboxState = {
        "Asphalt": 0,
        "Metal": 0,
        "Tile": 0
      };
      
      // Fixed rows for the table
      var tableRows = ["Home", "Barn", "Garage"];
      
      // Store values in the dynamic table (3D object: row > column > checked state)
      var tableValues = {};
      
      // Initialize table values
      function initTableValues() {
        tableRows.forEach(function(row) {
          tableValues[row] = {};
          for (var option in checkboxState) {
            tableValues[row][option] = 0; // 0 = unchecked, 1 = checked
          }
        });
      }
      
      // Call initialization once
      initTableValues();
      
      // Update the dynamic table
      function updateDynamicTable() {
        var tableArea = document.getElementById("dynamic-table-area");
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        // If no options are selected, show message
        if (selectedOptions.length === 0) {
          tableArea.innerHTML = '<div class="no-selections-message">Select at least one option to generate the table</div>';
          document.getElementById("pdf-preview").style.display = "none";
          return;
        }
        
        // Build the table
        var tableHTML = '<table id="selectionTable" class="dynamic-table">';
        
        // Table header
        tableHTML += '<tr><th>Location</th>';
        selectedOptions.forEach(function(option) {
          tableHTML += '<th>' + option + '</th>';
        });
        tableHTML += '</tr>';
        
        // Table rows
        tableRows.forEach(function(row) {
          tableHTML += '<tr><td>' + row + '</td>';
          
          selectedOptions.forEach(function(option) {
            var isChecked = tableValues[row][option] === 1;
            var checkboxClass = isChecked ? "table-checkbox checked" : "table-checkbox";
            var checkmark = isChecked ? "✓" : "";
            
            tableHTML += '<td>' +
              '<div class="' + checkboxClass + '" ' +
              'onclick="toggleTableCheckbox(\'' + row + '\', \'' + option + '\')">' +
              checkmark + '</div></td>';
          });
          
          tableHTML += '</tr>';
        });
        
        tableHTML += '</table>';
        tableArea.innerHTML = tableHTML;
        
        // Update PDF friendly preview
        updatePDFPreview(selectedOptions);
      }
      
      // Create PDF friendly format
      function updatePDFPreview(selectedOptions) {
        var previewElement = document.getElementById("pdf-preview");
        
        if (selectedOptions.length === 0) {
          previewElement.style.display = "none";
          return;
        }
        
        // Create a formatted text table that's PDF friendly
        var textTable = "SELECTION TABLE\n";
        textTable += "==============\n\n";
        
        // Add the header row with proper spacing
        textTable += "Location  ";
        selectedOptions.forEach(function(option) {
          textTable += " | " + option.padEnd(10);
        });
        textTable += "\n";
        
        // Add a separator line
        textTable += "---------";
        selectedOptions.forEach(function() {
          textTable += "-+-----------";
        });
        textTable += "\n";
        
        // Add rows
        tableRows.forEach(function(row) {
          textTable += row.padEnd(10);
          
          selectedOptions.forEach(function(option) {
            var checkValue = tableValues[row][option] === 1 ? "☑" : "☐";
            textTable += " | " + checkValue + "          ";
          });
          
          textTable += "\n";
        });
        
        previewElement.textContent = textTable;
        previewElement.style.display = "block";
      }
      
      // Toggle cell checkbox in the table
      function toggleTableCheckbox(row, option) {
        // Toggle value: 0 to 1, or 1 to 0
        tableValues[row][option] = tableValues[row][option] === 0 ? 1 : 0;
        
        // Update the table display
        updateDynamicTable();
      }
      
      // Handle checkbox changes - toggle state when event is received
      function handleCheckboxEvent(checkboxName) {
        // Toggle the state (0 to 1, or 1 to 0)
        if (checkboxState[checkboxName] === 0) {
          checkboxState[checkboxName] = 1;
        } else {
          checkboxState[checkboxName] = 0;
        }
        
        // Update the dynamic table
        updateDynamicTable();
      }
      
      // Create a formatted text representation of the table
      function createFormattedTable() {
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        if (selectedOptions.length === 0) {
          return "No options selected";
        }
        
        // Create a formatted text table
        var textTable = "SELECTION TABLE\n";
        textTable += "==============\n\n";
        
        // Add the header row with proper spacing
        textTable += "Location  ";
        selectedOptions.forEach(function(option) {
          textTable += " | " + option.padEnd(10);
        });
        textTable += "\n";
        
        // Add a separator line
        textTable += "---------";
        selectedOptions.forEach(function() {
          textTable += "-+-----------";
        });
        textTable += "\n";
        
        // Add rows
        tableRows.forEach(function(row) {
          textTable += row.padEnd(10);
          
          selectedOptions.forEach(function(option) {
            var checkValue = tableValues[row][option] === 1 ? "☑" : "☐";
            textTable += " | " + checkValue + "          ";
          });
          
          textTable += "\n";
        });
        
        return textTable;
      }
      
      // Initialize the widget
      JFCustomWidget.subscribe("ready", function() {
        // Set up listeners for each individual checkbox
        JFCustomWidget.listenFromField("input_3_0", "change", function(value) {
          if (value === "Asphalt") {
            handleCheckboxEvent("Asphalt");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_1", "change", function(value) {
          if (value === "Metal") {
            handleCheckboxEvent("Metal");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_2", "change", function(value) {
          if (value === "Tile") {
            handleCheckboxEvent("Tile");
          }
        });
      });
      
      // Handle form submission
      JFCustomWidget.subscribe("submit", function() {
        // Create a text-based formatted table representation
        var formattedTable = createFormattedTable();
        
        // Send the formatted table
        JFCustomWidget.sendSubmit({
          valid: true,
          value: formattedTable
        });
      });
    </script>
  </body>
</html>
