<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- 1) Load the Widget API immediately -->
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>

    <!-- 2) Subscribe to ready/submit before the body even parses -->
    <script>
      // fire as soon as the host posts its 'ready' event
      JFCustomWidget.subscribe("ready", function() {
        console.log("ðŸ”” widget ready!");
        // pick up the exact parameter name you registered in Dev console
        const label = JFCustomWidget.getWidgetSetting("QuestionLabel");
        console.log(" â†’ QuestionLabel:", label);
        document.getElementById("labelText").textContent = label;
      });

      JFCustomWidget.subscribe("submit", function() {
        console.log("ðŸ”” submit pressed, sending back value");
        JFCustomWidget.sendSubmit({
          valid: true,
          value: document.getElementById("userInput").value
        });
      });
    </script>
  </head>

  <body>
    <h3>This is my dang widget.</h3>
    <!-- weâ€™ll overwrite this span once ready fires -->
    <span id="labelText"></span><br>
    <input type="text" id="userInput" placeholder="type somethingâ€¦"/>
  </body>
</html>
