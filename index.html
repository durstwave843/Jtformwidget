<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- Load the Custom Widget API immediately -->
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
    <script>
        console.log("🏁 widget HTML loaded");
  JFCustomWidget.subscribe("ready", () => {
    console.log("🔔 widget ready fired");
      // 1) Catch JotForm's "ready" event as early as possible
      JFCustomWidget.subscribe("ready", function() {
        // Show "Working" in the widget UI
        document.getElementById("status").textContent = "Working";

        // 2) Listen for changes on the JotForm field named "typeA"
        JFCustomWidget.listenFromField("typeA", "change", function(value) {
          console.log("typeA selection →", value);
        });
      });

      // 3) Always send something valid back on submit
      JFCustomWidget.subscribe("submit", function() {
        JFCustomWidget.sendSubmit({
          valid: true,
          value: ""  // no real data to return
        });
      });
    </script>
  </head>
  <body style="font-family:sans-serif; padding:12px;">
    <div id="status">Loading…</div>
  </body>
</html>
