<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <!-- Add Chart.js for better PDF rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f9f9f9;
        margin: 0;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
      }
      
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      .info-message {
        background-color: #e7f3fe;
        border-left: 6px solid #2196F3;
        margin: 15px 0;
        padding: 12px;
        color: #333;
      }
      
      /* Dynamic Table Styles */
      .dynamic-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      .dynamic-table th, .dynamic-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
      .dynamic-table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      
      .dynamic-table tr td:first-child {
        background-color: #f8f8f8;
        font-weight: bold;
        text-align: left;
      }
      
      .no-selections-message {
        color: #888;
        font-style: italic;
        margin: 20px 0;
      }
      
      /* Table cell checkbox styles */
      .table-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .table-checkbox.checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
      }
      
      /* Chart Container Styles */
      .chart-container {
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #ddd;
      }
      
      .chart-wrapper {
        position: relative;
        height: 200px;
        width: 100%;
        margin-top: 15px;
      }
      
      /* Visual Table Styles (Chart.js Table Simulation) */
      .visual-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      
      .visual-table th, .visual-table td {
        border: 2px solid #333;
        padding: 8px;
        text-align: center;
      }
      
      .visual-table th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
      }
      
      .visual-table td {
        font-weight: bold;
      }
      
      .visual-table tr td:first-child {
        background-color: #f0f0f0;
        text-align: left;
      }
      
      .cell-yes {
        background-color: #e6ffe6;
        color: #006600;
      }
      
      .cell-no {
        background-color: #fff0f0;
        color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Materials Usage Table</h3>
      
      <!-- Information Message -->
      <div class="info-message">
        This table shows which materials are used at each location. Check the boxes to indicate where each material is used.
      </div>
      
      <!-- Dynamic Table Container -->
      <div id="dynamic-table-area">
        <div class="no-selections-message">Select at least one option to generate the table</div>
      </div>
      
      <!-- Visual Table for PDF Export -->
      <div id="visual-table-area" style="display: none;">
        <!-- This will contain a HTML table that mimics a chart -->
      </div>
    </div>
    
    <script>
      // Track the state of each checkbox (0 = unchecked, 1 = checked)
      var checkboxState = {
        "Asphalt": 0,
        "Metal": 0,
        "Tile": 0
      };
      
      // Fixed rows for the table
      var tableRows = ["Home", "Barn", "Garage"];
      
      // Store values in the dynamic table (3D object: row > column > checked state)
      var tableValues = {};
      
      // Hard-coded values to pass to other questions in the form
      var materialCodes = {
        "Home": {
          "Asphalt": "HA-100",
          "Metal": "HM-250",
          "Tile": "HT-350"
        },
        "Barn": {
          "Asphalt": "BA-150",
          "Metal": "BM-300",
          "Tile": "BT-400"
        },
        "Garage": {
          "Asphalt": "GA-200",
          "Metal": "GM-450",
          "Tile": "GT-500"
        }
      };
      
      // Initialize table values
      function initTableValues() {
        tableRows.forEach(function(row) {
          tableValues[row] = {};
          for (var option in checkboxState) {
            tableValues[row][option] = 0; // 0 = unchecked, 1 = checked
          }
        });
      }
      
      // Call initialization once
      initTableValues();
      
      // Update the dynamic table
      function updateDynamicTable() {
        var tableArea = document.getElementById("dynamic-table-area");
        var visualTableArea = document.getElementById("visual-table-area");
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        // If no options are selected, show message and hide visual table
        if (selectedOptions.length === 0) {
          tableArea.innerHTML = '<div class="no-selections-message">Select at least one option to generate the table</div>';
          visualTableArea.style.display = 'none';
          return;
        }
        
        // Show visual table
        visualTableArea.style.display = 'block';
        
        // Build the interactive table
        var tableHTML = '<table id="selectionTable" class="dynamic-table">';
        
        // Table header
        tableHTML += '<tr><th>Location</th>';
        selectedOptions.forEach(function(option) {
          tableHTML += '<th>' + option + '</th>';
        });
        tableHTML += '</tr>';
        
        // Table rows
        tableRows.forEach(function(row) {
          tableHTML += '<tr><td>' + row + '</td>';
          
          selectedOptions.forEach(function(option) {
            var isChecked = tableValues[row][option] === 1;
            var checkboxClass = isChecked ? "table-checkbox checked" : "table-checkbox";
            var checkmark = isChecked ? "âœ“" : "";
            
            tableHTML += '<td>' +
              '<div class="' + checkboxClass + '" ' +
              'onclick="toggleTableCheckbox(\'' + row + '\', \'' + option + '\')">' +
              checkmark + '</div></td>';
          });
          
          tableHTML += '</tr>';
        });
        
        tableHTML += '</table>';
        tableArea.innerHTML = tableHTML;
        
        // Update the visual table (renders as HTML instead of canvas for better PDF export)
        updateVisualTable(selectedOptions);
      }
      
      // Create a visual table that will render well in PDFs
      function updateVisualTable(selectedOptions) {
        if (selectedOptions.length === 0) return;
        
        var visualTableArea = document.getElementById("visual-table-area");
        
        // Create a visually distinct HTML table that mimics a chart
        var tableHTML = '<h4>Materials Usage Chart (PDF Version)</h4>';
        tableHTML += '<table class="visual-table">';
        
        // Table header
        tableHTML += '<tr><th>Location</th>';
        selectedOptions.forEach(function(option) {
          tableHTML += '<th>' + option + '</th>';
        });
        tableHTML += '</tr>';
        
        // Table rows with colored cells
        tableRows.forEach(function(row) {
          tableHTML += '<tr><td>' + row + '</td>';
          
          selectedOptions.forEach(function(option) {
            var isChecked = tableValues[row][option] === 1;
            var cellClass = isChecked ? "cell-yes" : "cell-no";
            var value = isChecked ? "YES" : "NO";
            var code = isChecked ? " (" + materialCodes[row][option] + ")" : "";
            
            tableHTML += '<td class="' + cellClass + '">' + value + code + '</td>';
          });
          
          tableHTML += '</tr>';
        });
        
        tableHTML += '</table>';
        visualTableArea.innerHTML = tableHTML;
      }
      
      // Toggle cell checkbox in the table
      function toggleTableCheckbox(row, option) {
        // Toggle value: 0 to 1, or 1 to 0
        tableValues[row][option] = tableValues[row][option] === 0 ? 1 : 0;
        
        // Update the table display
        updateDynamicTable();
        
        // If checked, pass the material code to the form field with Unique Name "typeA45"
        if (tableValues[row][option] === 1) {
          var materialCode = materialCodes[row][option];
          
          // Send the material code to the field with Unique Name "typeA45"
          JFCustomWidget.sendData({
            "typeA45": materialCode
          });
          
          console.log("Sending to field with Unique Name 'typeA45': " + materialCode);
        } else {
          // If unchecked, clear the field
          JFCustomWidget.sendData({
            "typeA45": ""
          });
        }
      }
      
      // Handle checkbox changes - toggle state when event is received
      function handleCheckboxEvent(checkboxName) {
        // Toggle the state (0 to 1, or 1 to 0)
        if (checkboxState[checkboxName] === 0) {
          checkboxState[checkboxName] = 1;
        } else {
          checkboxState[checkboxName] = 0;
        }
        
        // Update the dynamic table
        updateDynamicTable();
      }
      
      // Create a formatted text representation of the table with HTML for better PDF rendering
      function createHTMLTable() {
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        if (selectedOptions.length === 0) {
          return "<p>No materials selected</p>";
        }
        
        // Create an HTML table for better PDF rendering
        var htmlOutput = '<h3>Materials Usage Table</h3>';
        htmlOutput += '<table border="1" cellpadding="8" cellspacing="0" style="border-collapse: collapse; width: 100%;">';
        
        // Table header
        htmlOutput += '<tr style="background-color: #4CAF50; color: white;"><th>Location</th>';
        selectedOptions.forEach(function(option) {
          htmlOutput += '<th>' + option + '</th>';
        });
        htmlOutput += '</tr>';
        
        // Table rows with colors
        tableRows.forEach(function(row, index) {
          var rowColor = index % 2 === 0 ? '#f2f2f2' : 'white';
          htmlOutput += '<tr style="background-color: ' + rowColor + ';"><td><strong>' + row + '</strong></td>';
          
          selectedOptions.forEach(function(option) {
            var isChecked = tableValues[row][option] === 1;
            var cellColor = isChecked ? '#e6ffe6' : '#fff0f0';
            var textColor = isChecked ? '#006600' : '#cc0000';
            var value = isChecked ? "YES" : "NO";
            var code = isChecked ? " (" + materialCodes[row][option] + ")" : "";
            
            htmlOutput += '<td style="background-color: ' + cellColor + '; color: ' + textColor + '; text-align: center;"><strong>' + value + code + '</strong></td>';
          });
          
          htmlOutput += '</tr>';
        });
        
        htmlOutput += '</table>';
        return htmlOutput;
      }
      
      // Pass all current values to form fields on ready
      function updateFormFields() {
        // Create an array to store all selected material codes
        var selectedCodes = [];
        
        // Loop through all table values and collect codes for checked cells
        tableRows.forEach(function(row) {
          for (var option in checkboxState) {
            if (checkboxState[option] === 1 && tableValues[row][option] === 1) {
              selectedCodes.push(materialCodes[row][option]);
            }
          }
        });
        
        // Join all selected codes with commas
        var combinedValue = selectedCodes.join(", ");
        
        // Send to the field with Unique Name "typeA45"
        if (selectedCodes.length > 0) {
          JFCustomWidget.sendData({
            "typeA45": combinedValue
          });
          console.log("Sending combined values to field with Unique Name 'typeA45': " + combinedValue);
        } else {
          // Clear the field if nothing is selected
          JFCustomWidget.sendData({
            "typeA45": ""
          });
        }
      }
      
      // Initialize the widget
      JFCustomWidget.subscribe("ready", function() {
        // Set up listeners for each individual checkbox
        JFCustomWidget.listenFromField("input_3_0", "change", function(value) {
          if (value === "Asphalt") {
            handleCheckboxEvent("Asphalt");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_1", "change", function(value) {
          if (value === "Metal") {
            handleCheckboxEvent("Metal");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_2", "change", function(value) {
          if (value === "Tile") {
            handleCheckboxEvent("Tile");
          }
        });
      });
      
      // Handle form submission
      JFCustomWidget.subscribe("submit", function() {
        // Update all form fields one last time before submitting
        updateFormFields();
        
        // Get an HTML representation of the table for better PDF rendering
        var htmlTable = createHTMLTable();
        
        // Submit the HTML table to Jotform
        JFCustomWidget.sendSubmit({
          valid: true,
          value: htmlTable
        });
      });
    </script>
  </body>
</html>
