<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <!-- Add Chart.js for better PDF rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f9f9f9;
        margin: 0;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
      }
      
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      .info-message {
        background-color: #e7f3fe;
        border-left: 6px solid #2196F3;
        margin: 15px 0;
        padding: 12px;
        color: #333;
      }
      
      /* Dynamic Table Styles */
      .dynamic-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      .dynamic-table th, .dynamic-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
      .dynamic-table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      
      .dynamic-table tr td:first-child {
        background-color: #f8f8f8;
        font-weight: bold;
        text-align: left;
      }
      
      .no-selections-message {
        color: #888;
        font-style: italic;
        margin: 20px 0;
      }
      
      /* Table cell checkbox styles */
      .table-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .table-checkbox.checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
      }
      
      /* Chart Container Styles */
      .chart-container {
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #ddd;
      }
      
      .chart-wrapper {
        position: relative;
        height: 200px;
        width: 100%;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Materials Usage Table</h3>
      
      <!-- Information Message -->
      <div class="info-message">
        This table shows which materials are used at each location. Check the boxes to indicate where each material is used.
      </div>
      
      <!-- Dynamic Table Container -->
      <div id="dynamic-table-area">
        <div class="no-selections-message">Select at least one option to generate the table</div>
      </div>
      
      <!-- Chart for better PDF rendering -->
      <div class="chart-container">
        <h4>Visual Table (for PDF export)</h4>
        <div class="chart-wrapper">
          <canvas id="tableChart"></canvas>
        </div>
      </div>
    </div>
    
    <script>
      // Track the state of each checkbox (0 = unchecked, 1 = checked)
      var checkboxState = {
        "Asphalt": 0,
        "Metal": 0,
        "Tile": 0
      };
      
      // Fixed rows for the table
      var tableRows = ["Home", "Barn", "Garage"];
      
      // Store values in the dynamic table (3D object: row > column > checked state)
      var tableValues = {};
      
      // Variables for Chart.js
      var tableChart = null;
      
      // Initialize table values
      function initTableValues() {
        tableRows.forEach(function(row) {
          tableValues[row] = {};
          for (var option in checkboxState) {
            tableValues[row][option] = 0; // 0 = unchecked, 1 = checked
          }
        });
      }
      
      // Call initialization once
      initTableValues();
      
      // Update the dynamic table
      function updateDynamicTable() {
        var tableArea = document.getElementById("dynamic-table-area");
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        // If no options are selected, show message
        if (selectedOptions.length === 0) {
          tableArea.innerHTML = '<div class="no-selections-message">Select at least one option to generate the table</div>';
          
          // Hide chart area
          document.querySelector('.chart-container').style.display = 'none';
          return;
        }
        
        // Show chart area
        document.querySelector('.chart-container').style.display = 'block';
        
        // Build the table
        var tableHTML = '<table id="selectionTable" class="dynamic-table">';
        
        // Table header
        tableHTML += '<tr><th>Location</th>';
        selectedOptions.forEach(function(option) {
          tableHTML += '<th>' + option + '</th>';
        });
        tableHTML += '</tr>';
        
        // Table rows
        tableRows.forEach(function(row) {
          tableHTML += '<tr><td>' + row + '</td>';
          
          selectedOptions.forEach(function(option) {
            var isChecked = tableValues[row][option] === 1;
            var checkboxClass = isChecked ? "table-checkbox checked" : "table-checkbox";
            var checkmark = isChecked ? "âœ“" : "";
            
            tableHTML += '<td>' +
              '<div class="' + checkboxClass + '" ' +
              'onclick="toggleTableCheckbox(\'' + row + '\', \'' + option + '\')">' +
              checkmark + '</div></td>';
          });
          
          tableHTML += '</tr>';
        });
        
        tableHTML += '</table>';
        tableArea.innerHTML = tableHTML;
        
        // Update the chart
        updateTableChart(selectedOptions);
      }
      
      // Create/update the chart that visualizes the table
      function updateTableChart(selectedOptions) {
        if (selectedOptions.length === 0) return;
        
        var ctx = document.getElementById('tableChart').getContext('2d');
        
        // Prepare data for chart
        var datasets = [];
        var colorMap = {
          'Yes': 'rgba(75, 192, 192, 0.8)',
          'No': 'rgba(201, 203, 207, 0.4)'
        };
        
        // Create one dataset per material type
        selectedOptions.forEach(function(option, index) {
          var data = [];
          tableRows.forEach(function(row) {
            var value = tableValues[row][option] === 1 ? 1 : 0;
            data.push(value);
          });
          
          datasets.push({
            label: option,
            data: data,
            backgroundColor: colorMap['Yes'],
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          });
        });
        
        // Destroy previous chart if it exists
        if (tableChart) {
          tableChart.destroy();
        }
        
        // Create new chart
        tableChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: tableRows,
            datasets: datasets
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                stacked: false,
                beginAtZero: true,
                max: 1,
                ticks: {
                  stepSize: 1,
                  callback: function(value) {
                    return value === 0 ? 'No' : 'Yes';
                  }
                }
              },
              y: {
                stacked: false
              }
            },
            plugins: {
              title: {
                display: true,
                text: 'Materials Used by Location',
                font: {
                  size: 16
                }
              },
              legend: {
                position: 'top',
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const value = context.parsed.x;
                    return context.dataset.label + ': ' + (value === 1 ? 'Yes' : 'No');
                  }
                }
              }
            }
          }
        });
      }
      
      // Toggle cell checkbox in the table
      function toggleTableCheckbox(row, option) {
        // Toggle value: 0 to 1, or 1 to 0
        tableValues[row][option] = tableValues[row][option] === 0 ? 1 : 0;
        
        // Update the table display
        updateDynamicTable();
      }
      
      // Handle checkbox changes - toggle state when event is received
      function handleCheckboxEvent(checkboxName) {
        // Toggle the state (0 to 1, or 1 to 0)
        if (checkboxState[checkboxName] === 0) {
          checkboxState[checkboxName] = 1;
        } else {
          checkboxState[checkboxName] = 0;
        }
        
        // Update the dynamic table
        updateDynamicTable();
      }
      
      // Create a formatted text representation of the table
      function createFormattedTable() {
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        if (selectedOptions.length === 0) {
          return "No materials selected";
        }
        
        // Create a formatted representation of the table
        var output = "MATERIALS USAGE TABLE:\n\n";
        
        // Create a header row with proper spacing
        output += "Location    ";
        selectedOptions.forEach(function(option) {
          output += option + "    ";
        });
        output += "\n";
        
        // Add a separator line
        output += "----------  ";
        selectedOptions.forEach(function(option) {
          var dashes = "-".repeat(option.length);
          output += dashes + "    ";
        });
        output += "\n";
        
        // Add data rows
        tableRows.forEach(function(row) {
          output += row.padEnd(12);
          
          selectedOptions.forEach(function(option) {
            var symbol = tableValues[row][option] === 1 ? "YES" : "NO";
            output += symbol.padEnd(option.length + 4);
          });
          
          output += "\n";
        });
        
        return output;
      }
      
      // Initialize the widget
      JFCustomWidget.subscribe("ready", function() {
        // Set up listeners for each individual checkbox
        JFCustomWidget.listenFromField("input_3_0", "change", function(value) {
          if (value === "Asphalt") {
            handleCheckboxEvent("Asphalt");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_1", "change", function(value) {
          if (value === "Metal") {
            handleCheckboxEvent("Metal");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_2", "change", function(value) {
          if (value === "Tile") {
            handleCheckboxEvent("Tile");
          }
        });
      });
      
      // Handle form submission
      JFCustomWidget.subscribe("submit", function() {
        // Get a representation of the table, including the chart as an image if possible
        var formattedTable = createFormattedTable();
        
        // Include the chart canvas as a data URL if available
        var chartImage = null;
        if (tableChart) {
          try {
            chartImage = document.getElementById('tableChart').toDataURL('image/png');
          } catch (e) {
            // If we can't get the chart image, just use the text table
          }
        }
        
        // Submit data to Jotform
        JFCustomWidget.sendSubmit({
          valid: true,
          value: JSON.stringify({
            tableText: formattedTable,
            chartImage: chartImage
          })
        });
      });
    </script>
  </body>
</html>
