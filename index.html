<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f9f9f9;
        margin: 0;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
      }
      
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      .checkbox-list {
        margin: 15px 0;
      }
      
      .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      
      .checkbox-indicator {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .checkbox-indicator.checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
      }
      
      .checkbox-label {
        font-size: 16px;
      }
      
      .status {
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 15px;
      }
      
      .all-selections {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        font-weight: bold;
      }

      .debug-info {
        margin-top: 15px;
        font-size: 12px;
        font-family: monospace;
        color: #666;
        background-color: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Checkbox Selections</h3>
      <div id="status" class="status">Connecting to form...</div>
      
      <div class="checkbox-list">
        <div class="checkbox-item">
          <div id="checkbox-0" class="checkbox-indicator">✓</div>
          <div class="checkbox-label">Asphalt</div>
        </div>
        <div class="checkbox-item">
          <div id="checkbox-1" class="checkbox-indicator">✓</div>
          <div class="checkbox-label">Metal</div>
        </div>
        <div class="checkbox-item">
          <div id="checkbox-2" class="checkbox-indicator">✓</div>
          <div class="checkbox-label">Tile</div>
        </div>
      </div>
      
      <div id="all-selections" class="all-selections">
        No selections yet
      </div>
      
      <div id="debug-info" class="debug-info"></div>
    </div>
    
    <script>
      // Track the selected checkboxes with a lastValue property
      var checkboxState = [
        { name: "Asphalt", selected: false, lastValue: null },
        { name: "Metal", selected: false, lastValue: null },
        { name: "Tile", selected: false, lastValue: null }
      ];
      
      // Debug logging - can be enabled if needed
      var debugMode = false;
      
      function debugLog(message) {
        if (debugMode) {
          var debugElement = document.getElementById("debug-info");
          debugElement.style.display = "block";
          debugElement.innerHTML = message + "<br>" + debugElement.innerHTML;
        }
      }
      
      // Update the visual checkbox indicators
      function updateCheckboxDisplay() {
        // Update each checkbox indicator
        for (var i = 0; i < checkboxState.length; i++) {
          var indicator = document.getElementById("checkbox-" + i);
          
          if (checkboxState[i].selected) {
            indicator.className = "checkbox-indicator checked";
            indicator.innerHTML = "✓";
          } else {
            indicator.className = "checkbox-indicator";
            indicator.innerHTML = "";
          }
        }
        
        // Update the selections summary
        var selections = checkboxState.filter(function(item) {
          return item.selected;
        }).map(function(item) {
          return item.name;
        });
        
        if (selections.length > 0) {
          document.getElementById("all-selections").innerHTML = 
            "Selected: " + selections.join(", ");
        } else {
          document.getElementById("all-selections").innerHTML = 
            "No selections yet";
        }
      }
      
      // Handle checkbox changes
      function handleCheckboxChange(index, value) {
        // Get checkbox state
        var checkbox = checkboxState[index];
        
        debugLog("Checkbox " + index + " (" + checkbox.name + ") change: " + value);
        
        // If we receive a change event with the checkbox name (e.g., "Asphalt"),
        // that means the checkbox was checked
        if (value === checkbox.name) {
          debugLog("Checkbox " + index + " was checked");
          checkbox.selected = true;
        } 
        // If we receive an empty value or a different value, and the checkbox was previously
        // checked (i.e., the last value was the checkbox name), that means it was unchecked
        else if (checkbox.lastValue === checkbox.name) {
          debugLog("Checkbox " + index + " was unchecked");
          checkbox.selected = false;
        }
        
        // Update the last value
        checkbox.lastValue = value;
        
        // Update the display
        updateCheckboxDisplay();
      }
      
      // Initialize the widget
      JFCustomWidget.subscribe("ready", function() {
        document.getElementById("status").innerHTML = "Connected to form";
        debugLog("Widget ready event received");
        
        // Set up listeners for each individual checkbox
        for (var i = 0; i < checkboxState.length; i++) {
          (function(index) {
            var inputId = "input_3_" + index;
            debugLog("Setting up listener for " + inputId);
            
            JFCustomWidget.listenFromField(inputId, "change", function(value) {
              handleCheckboxChange(index, value);
            });
          })(i);
        }
        
        // Check for initial values
        for (var i = 0; i < checkboxState.length; i++) {
          (function(index) {
            var inputId = "input_3_" + index;
            
            JFCustomWidget.getFieldsValueByName([inputId], function(response) {
              debugLog("Initial value for " + inputId + ": " + JSON.stringify(response));
              
              if (response && response.data && response.data.length > 0) {
                var value = response.data[0].value;
                if (value === checkboxState[index].name) {
                  checkboxState[index].selected = true;
                  checkboxState[index].lastValue = value;
                  updateCheckboxDisplay();
                }
              }
            });
          })(i);
        }
      });
      
      // Handle form submission
      JFCustomWidget.subscribe("submit", function() {
        // Get the selected values as an array
        var selections = checkboxState.filter(function(item) {
          return item.selected;
        }).map(function(item) {
          return item.name;
        });
        
        JFCustomWidget.sendSubmit({
          valid: true,
          value: selections.join(", ")
        });
      });
    </script>
  </body>
</html>
