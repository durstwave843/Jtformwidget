<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f9f9f9;
        margin: 0;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
      }
      
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      .info-message {
        background-color: #e7f3fe;
        border-left: 6px solid #2196F3;
        margin: 15px 0;
        padding: 12px;
        color: #333;
      }
      
      /* Dynamic Table Styles */
      .dynamic-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      
      .dynamic-table th, .dynamic-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
      .dynamic-table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      
      .dynamic-table tr td:first-child {
        background-color: #f8f8f8;
        font-weight: bold;
        text-align: left;
      }
      
      .no-selections-message {
        color: #888;
        font-style: italic;
        margin: 20px 0;
      }
      
      /* Table cell checkbox styles */
      .table-checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .table-checkbox.checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
      }
      
      /* Hidden fields for Jotform submission */
      .hidden-fields {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Details</h3>
      
      <!-- Information Message -->
      <div class="info-message">
        Note: For optimal PDF display, use the "Input Table" element in the Jotform PDF Editor and map it to these fields.
      </div>
      
      <!-- Dynamic Table Container -->
      <div id="dynamic-table-area">
        <div class="no-selections-message">Select at least one option to generate the table</div>
      </div>
      
      <!-- Hidden Input Fields - These will be used to pass data to Jotform -->
      <div id="hidden-fields" class="hidden-fields"></div>
    </div>
    
    <script>
      // Track the state of each checkbox (0 = unchecked, 1 = checked)
      var checkboxState = {
        "Asphalt": 0,
        "Metal": 0,
        "Tile": 0
      };
      
      // Fixed rows for the table
      var tableRows = ["Home", "Barn", "Garage"];
      
      // Store values in the dynamic table (3D object: row > column > checked state)
      var tableValues = {};
      
      // Initialize table values
      function initTableValues() {
        tableRows.forEach(function(row) {
          tableValues[row] = {};
          for (var option in checkboxState) {
            tableValues[row][option] = 0; // 0 = unchecked, 1 = checked
          }
        });
      }
      
      // Call initialization once
      initTableValues();
      
      // Update the dynamic table
      function updateDynamicTable() {
        var tableArea = document.getElementById("dynamic-table-area");
        var selectedOptions = [];
        
        // Get selected options
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        // If no options are selected, show message
        if (selectedOptions.length === 0) {
          tableArea.innerHTML = '<div class="no-selections-message">Select at least one option to generate the table</div>';
          return;
        }
        
        // Build the table
        var tableHTML = '<table id="selectionTable" class="dynamic-table">';
        
        // Table header
        tableHTML += '<tr><th>Location</th>';
        selectedOptions.forEach(function(option) {
          tableHTML += '<th>' + option + '</th>';
        });
        tableHTML += '</tr>';
        
        // Table rows
        tableRows.forEach(function(row) {
          tableHTML += '<tr><td>' + row + '</td>';
          
          selectedOptions.forEach(function(option) {
            var isChecked = tableValues[row][option] === 1;
            var checkboxClass = isChecked ? "table-checkbox checked" : "table-checkbox";
            var checkmark = isChecked ? "âœ“" : "";
            
            tableHTML += '<td>' +
              '<div class="' + checkboxClass + '" ' +
              'onclick="toggleTableCheckbox(\'' + row + '\', \'' + option + '\')">' +
              checkmark + '</div></td>';
          });
          
          tableHTML += '</tr>';
        });
        
        tableHTML += '</table>';
        tableArea.innerHTML = tableHTML;
        
        // Update hidden fields for better PDF support
        updateHiddenFields(selectedOptions);
      }
      
      // Update hidden fields that will be used for PDF mapping
      function updateHiddenFields(selectedOptions) {
        var hiddenFieldsContainer = document.getElementById("hidden-fields");
        hiddenFieldsContainer.innerHTML = '';
        
        // Create hidden fields for each cell in the table
        tableRows.forEach(function(row) {
          selectedOptions.forEach(function(option) {
            var fieldId = row + '_' + option;
            var fieldValue = tableValues[row][option] === 1 ? 'Yes' : 'No';
            
            var hiddenField = document.createElement('input');
            hiddenField.type = 'hidden';
            hiddenField.id = fieldId;
            hiddenField.name = fieldId;
            hiddenField.value = fieldValue;
            
            hiddenFieldsContainer.appendChild(hiddenField);
          });
        });
      }
      
      // Toggle cell checkbox in the table
      function toggleTableCheckbox(row, option) {
        // Toggle value: 0 to 1, or 1 to 0
        tableValues[row][option] = tableValues[row][option] === 0 ? 1 : 0;
        
        // Update the table display
        updateDynamicTable();
      }
      
      // Handle checkbox changes - toggle state when event is received
      function handleCheckboxEvent(checkboxName) {
        // Toggle the state (0 to 1, or 1 to 0)
        if (checkboxState[checkboxName] === 0) {
          checkboxState[checkboxName] = 1;
        } else {
          checkboxState[checkboxName] = 0;
        }
        
        // Update the dynamic table
        updateDynamicTable();
      }
      
      // Initialize the widget
      JFCustomWidget.subscribe("ready", function() {
        // Set up listeners for each individual checkbox
        JFCustomWidget.listenFromField("input_3_0", "change", function(value) {
          if (value === "Asphalt") {
            handleCheckboxEvent("Asphalt");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_1", "change", function(value) {
          if (value === "Metal") {
            handleCheckboxEvent("Metal");
          }
        });
        
        JFCustomWidget.listenFromField("input_3_2", "change", function(value) {
          if (value === "Tile") {
            handleCheckboxEvent("Tile");
          }
        });
      });
      
      // Create a structured data object for submission
      function createStructuredData() {
        var result = {
          tableData: {},
          hiddenFields: {}
        };
        
        // Get selected options
        var selectedOptions = [];
        for (var option in checkboxState) {
          if (checkboxState[option] === 1) {
            selectedOptions.push(option);
          }
        }
        
        // Add table data
        tableRows.forEach(function(row) {
          result.tableData[row] = {};
          selectedOptions.forEach(function(option) {
            var value = tableValues[row][option] === 1 ? 'Yes' : 'No';
            result.tableData[row][option] = value;
            
            // Also add to hidden fields in a format good for PDF mapping
            var fieldId = row + '_' + option;
            result.hiddenFields[fieldId] = value;
          });
        });
        
        return result;
      }
      
      // Handle form submission
      JFCustomWidget.subscribe("submit", function() {
        var data = createStructuredData();
        
        JFCustomWidget.sendSubmit({
          valid: true,
          value: JSON.stringify(data)
        });
      });
    </script>
  </body>
</html>
