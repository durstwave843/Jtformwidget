<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f9f9f9;
        margin: 0;
      }
      
      .container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
      }
      
      h3 {
        margin-top: 0;
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      
      .checkbox-list {
        margin: 15px 0;
      }
      
      .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }
      
      .checkbox-indicator {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .checkbox-indicator.checked {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
      }
      
      .checkbox-label {
        font-size: 16px;
      }
      
      .status {
        font-weight: bold;
        color: #4CAF50;
        margin-bottom: 15px;
      }
      
      .all-selections {
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Checkbox Selections</h3>
      <div id="status" class="status">Connecting to form...</div>
      
      <div class="checkbox-list">
        <div class="checkbox-item">
          <div id="checkbox-0" class="checkbox-indicator">✓</div>
          <div class="checkbox-label">Asphalt</div>
        </div>
        <div class="checkbox-item">
          <div id="checkbox-1" class="checkbox-indicator">✓</div>
          <div class="checkbox-label">Metal</div>
        </div>
        <div class="checkbox-item">
          <div id="checkbox-2" class="checkbox-indicator">✓</div>
          <div class="checkbox-label">Tile</div>
        </div>
      </div>
      
      <div id="all-selections" class="all-selections">
        No selections yet
      </div>
    </div>
    
    <script>
      // Track the selected checkboxes
      var selectedCheckboxes = {
        "Asphalt": false,
        "Metal": false,
        "Tile": false
      };
      
      // Update the visual checkbox indicators
      function updateCheckboxDisplay() {
        // Update each checkbox indicator
        for (var i = 0; i < 3; i++) {
          var checkboxValue = "";
          
          if (i === 0) checkboxValue = "Asphalt";
          if (i === 1) checkboxValue = "Metal";
          if (i === 2) checkboxValue = "Tile";
          
          var indicator = document.getElementById("checkbox-" + i);
          
          if (selectedCheckboxes[checkboxValue]) {
            indicator.className = "checkbox-indicator checked";
            indicator.innerHTML = "✓";
          } else {
            indicator.className = "checkbox-indicator";
            indicator.innerHTML = "";
          }
        }
        
        // Update the selections summary
        var selections = Object.keys(selectedCheckboxes).filter(function(key) {
          return selectedCheckboxes[key];
        });
        
        if (selections.length > 0) {
          document.getElementById("all-selections").innerHTML = 
            "Selected: " + selections.join(", ");
        } else {
          document.getElementById("all-selections").innerHTML = 
            "No selections yet";
        }
      }
      
      // Handle checkbox changes
      function handleCheckboxChange(index, value) {
        var checkboxValue = "";
        
        if (index === 0) checkboxValue = "Asphalt";
        if (index === 1) checkboxValue = "Metal";
        if (index === 2) checkboxValue = "Tile";
        
        if (checkboxValue) {
          selectedCheckboxes[checkboxValue] = (value === checkboxValue);
          updateCheckboxDisplay();
        }
      }
      
      // Initialize the widget
      JFCustomWidget.subscribe("ready", function() {
        document.getElementById("status").innerHTML = "Connected to form";
        
        // Set up listeners for each individual checkbox
        JFCustomWidget.listenFromField("input_3_0", "change", function(value) {
          handleCheckboxChange(0, value);
        });
        
        JFCustomWidget.listenFromField("input_3_1", "change", function(value) {
          handleCheckboxChange(1, value);
        });
        
        JFCustomWidget.listenFromField("input_3_2", "change", function(value) {
          handleCheckboxChange(2, value);
        });
      });
      
      // Handle form submission
      JFCustomWidget.subscribe("submit", function() {
        // Get the selected values as an array
        var selections = Object.keys(selectedCheckboxes).filter(function(key) {
          return selectedCheckboxes[key];
        });
        
        JFCustomWidget.sendSubmit({
          valid: true,
          value: selections.join(", ")
        });
      });
    </script>
  </body>
</html>
